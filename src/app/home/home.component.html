<div class="container color-dark">
  <div class="col">
    <p>Add a Buket list item</p>
  </div>
  <div class="col">
    <p>Your Buket list({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add new buket list goal.What do you want to do in your Life!</p>
    <form action="">
      <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
      <input type="submit" class="btn" value="Add Item" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
